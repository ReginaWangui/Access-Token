<body>
   
    <img style="border-radius: 50px; width: 300px;" src="{{user.avatar_url}}" alt="">
 <p *ngIf='user' style="padding-top: 20px;">
          
            Username: {{user.login}}
        </p>
    
     <h3> Repositories</h3>

    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="col-md-4" *ngFor="let repo of repository">
                <div class="card mt-4">
                    <p class="text-center pt-4 para" appUppercase>
                        {{repo.name|uppercase}} <br>
                        Created {{ repo.created_at|dateCount}}
                    </p>
                    <hr>
                    <p>
                        {{repo.description}}
                    </p>

                    <p>
                        {{repo.language}}
                    </p>

                </div>
            </div>
        </div>
    </div>
    
</body>
